sonar.projectKey=ai-social-engineering-defense-trainer
sonar.organization=your-org
sonar.projectName=AI Social Engineering Defense Trainer
sonar.projectVersion=1.0

# Source directories
sonar.sources=apps/frontend/src,apps/backend/src,apps/workers
sonar.tests=apps/frontend/src,apps/backend/test,apps/workers/tests

# Language-specific settings
sonar.typescript.lcov.reportPaths=apps/frontend/coverage/lcov.info,apps/backend/coverage/lcov.info
sonar.python.coverage.reportPaths=apps/workers/coverage.xml

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.spec.ts,**/*.test.ts,**/*.spec.py,**/*.test.py

# Coverage exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.py,**/*.test.py,**/main.ts,**/index.ts

# Duplication exclusions
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.py,**/*.test.py
